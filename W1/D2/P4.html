    <title>Hyperlinks</title>
</head>
<body>
    <!-- Hyperlinks Absolute & Relative paths -->
     <!-- Refering to an external website -->
     <a href="https://www.google.com"> Go to Google</a><br>
     <a href="https://www.google.com" target="_blank"> Go to Google</a><br>
     <!-- Relative path -->
     <a href="P3.html"> Open P3.html</a>

     <a href="mailto:example@example.com"> Email us</a>
     <a href="test.pdf">View PDF</a>
     <a href="Test.pdf" download="T.pdf"> Download PDF</a>
     <iframe name="my frame" src="P3.html" width="200" height="200"></iframe>
     <a href="Tel:+910025001200"> Call us</a>

</body>
