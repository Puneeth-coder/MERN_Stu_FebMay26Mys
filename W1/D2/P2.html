<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
</head>
<body>
    <!-- Ordered list with different numbering styls -->
     <ol>
        <li>Laptop</li>
     </ol>
       <ol type="a">
        <li>Laptop</li>
     </ol>
      <ol type="A">
        <li>Laptop</li>
     </ol>
     <ol type="i">
        <li>Laptop</li>
        <li>Phone</li>
     </ol>
     <ol type="I">
        <li>Laptop</li>
     </ol>
     <ol type="i" reversed start="8">
        <li>Laptop</li>
        <li>dog</li>
        <li>cat</li>
     </ol>
     
</body>
</html>
