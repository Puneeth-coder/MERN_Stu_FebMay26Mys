<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and pseudo class selector</title>
    <style>
        /* Attribute selector */
        input[type="text"] {
            border: 2px solid blue;
            padding: 5px;
        }

         /* pseudo class selector */
         button:hover{
            background-color: aquamarine;
            color: black;
         }

    </style>
</head>
<body>
    <input type="text" placeholder="This input is Styled">
    <input type="password" placeholder="This input is not Styled">
    <button>Hit on me</button>
</body>
</html>
