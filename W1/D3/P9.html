<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child and decendent selector</title>
    <style>
        /* Child selector */
        div > p{
            color: blue;
            font-weight: bold;
        }
        /* DEcendent selector */
        div span {
            color: burlywood;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <p>Direct child</p>
        <section>
            <p>This is not a Direct child</p>
        </section>
        <span>
            This span is inside a div tag
        </span>
        <div><span>Nested span tag</span></div>
    </div>
</body>
</html>
