<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <!-- Learning about Iframe usage -->
     <iframe src="https://www.wikipedia.org/" frameborder="1" width="800" height="400" title="Google">

     </iframe>
     <iframe src="Test.pdf" frameborder="1" width="800" height="400" title="Google" sandbox="allow-scripts"></iframe>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/P-uMf5Ymv_Q?si=fy9_BcUV4smuzc2f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
