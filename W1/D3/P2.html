<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Html tables </title>
</head>
<body>
    <!-- Learning more html tables features -->
     <table border="1">
        <!-- Provide discription for screen readers -->
        <p id="Table Discription"> This table lists the students scores</p>
        <caption>Scores of students</caption>
        <colgroup>
            <col span="1">
             <col span="3">
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Subjects</th>
                <th rowspan="2">Toltal Marks</th>
            </tr>
            <tr>
                <th>Maths</th>
                <th>Science</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Puneeth</td>
                <td>92</td>
                <td>63</td>
                <td>155</td>
                
            </tr>
            <tr>
                <td>shreyas</td>
                <td>99</td>
                <td>72</td>
                <td>171</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Average score</td>
                <td>163</td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
